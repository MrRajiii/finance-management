{% extends 'layout.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="card w-full max-w-md p-8">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold">Create Account</h2>
            <p class="text-gray-400 text-sm">Join FinSet to manage your finances</p>
        </div>
        <form method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" name="name" class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-purple-500 outline-none transition" placeholder="John Doe">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" name="email" required class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-purple-500 outline-none transition" placeholder="name@company.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required class="w-full px-4 py-3 rounded-xl border border-gray-100 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-purple-500 outline-none transition" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full bg-[#8B5CF6] text-white py-3 rounded-xl font-bold shadow-lg shadow-purple-100 hover:opacity-90 transition mt-4">
                Sign Up
            </button>
        </form>
        <p class="text-center text-sm text-gray-400 mt-6">
            Already have an account? <a href="{{ url_for('login') }}" class="text-purple-600 font-bold">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
